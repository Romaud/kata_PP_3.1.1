<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>All users</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Operations</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td><input type="button" value="Update"
                       th:onclick="'window.location.href = \'' + @{/new/{id}(id=${user.id})} + '\''"></td>
            <td>
                <form th:action="@{/delete/{id}(id=${user.id})}" th:method="DELETE">
                    <input type="hidden" name="_method" value="delete">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br>
<!--при нажатии на кнопку Add происходит переход по адресу "/new"-->
<input type="button" value="Add" onclick="window.location.href='/new'">
</body>
</html>
